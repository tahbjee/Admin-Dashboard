<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="grid-header item">
      <div class="grid-item">
        <div class="header-column1">
          <form action="#" method="GET">
            <img src="./img/header/loupe.png" alt="" class="img-header" />
            <input type="text" id="searchBar" name="q" placeholder="Search" />
          </form>
        </div>
        <div class="header-column2">
          <img src="./img/header/notification.png" alt="Bell-image" />
          <img src="./img/header/user.png" alt="profile-picture" />
          <p>Morgan Oakley</p>
        </div>
      </div>

      <div class="grid-item">
        <div class="header2-column1">
          <img src="./img/header/double-user.png" alt="User-profile" />
          <p>
            Hi there, <br />
            Morgan Oakley (@morgan)
          </p>
        </div>
        <div class="header2-column2">
          <button><p>New</p></button>
          <button><p>Upload</p></button>
          <button><p>Share</p></button>
        </div>
      </div>
    </header>

    <main class="container">
      <!-- <p class="bold-p">Your projects</p> -->
      <div class="container-div container-1">1</div>
      <div class="container-div container-2">2</div>
      <div class="container-div container-3">3</div>
      <div class="container-div container-4">4</div>
      <div class="container-div container-5">5</div>
      <div class="container-div container-6">6</div>
      <div class="container-div container-7">7</div>
      <div class="container-div container-8">8</div>
    </main>

    <aside class="sidebar">
      <div class="grid-1">
        <p><img src="./img/sidebar/mapple-leaf.png" alt="" /> Dashboard</p>
      </div>

      <div class="grid-2 sidebar-items">
        <p>
          <img
            src="./img/sidebar/house-black-silhouette-without-door.png"
            alt=""
          />
          Home
        </p>
      </div>
      <div class="grid-3 sidebar-items">
        <p><img src="./img/sidebar/profile-user.png" alt="" />Profile</p>
      </div>
      <div class="grid-4 sidebar-items">
        <p><img src="./img/sidebar/message.png" alt="" /> Messages</p>
      </div>
      <div class="grid-5 sidebar-items">
        <p><img src="./img/sidebar/history.png" alt="" />History</p>
      </div>
      <div class="grid-6 sidebar-items">
        <p><img src="./img/sidebar/task.png" alt="" />Tasks</p>
      </div>
      <div class="grid-7 sidebar-items">
        <p><img src="./img/sidebar/group.png" alt="" />Communities</p>
      </div>
      <div class="grid-8 sidebar-items">
        <p><img src="./img/sidebar/gear.png" alt="" />Settings</p>
      </div>
      <div class="grid-9 sidebar-items">
        <p><img src="./img/sidebar/question-mark.png" alt="" />Support</p>
      </div>
      <div class="grid-10 sidebar-items">
        <p><img src="./img/sidebar/insurance.png" alt="" />Privacy</p>
      </div>
    </aside>
  </body>
</html>
